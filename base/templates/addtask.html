{% extends 'main.html' %}

{% block content %}
<center>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4 rounded-4">
                    <h2 class="text-center mb-4 fw-bold">Add Task Here</h2>

                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label"><b>{{ field.label_tag }}</b></label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</center>
{% endblock content %}
